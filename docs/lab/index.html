  <!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="https://canvas-gauges.com/download/latest/radial/gauge.min.js"></script>
<script src="https://unpkg.com/input-knob"></script>

<body>
  <h2>Virtual Lab</h2>

  <div class="btn-group">
    <input
      type="radio"
      class="btn-check"
      name="options"
      id="diesel"
      autocomplete="off"
      checked
    />
    <label class="btn-secondary" for="diesel">Diesel&nbsp;</label>
    <input type="radio" class="btn-check" name="options" id="petrol" autocomplete="off" />
    <label class="btn-secondary" for="petrol">Petrol</label>

  </div>

  <p class="bold">Input</p>
  Position: <span id="posValue" class="bold">15</span> %
  <div class="slidecontainer">
    <input type="range" min="1" max="50" value="15" class="slider" id="pos">
  </div>

  Torque: <span id="torqValue" class="bold">20</span> Nm
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="20" class="slider" id="torq">
  </div>
  </br>
  </br>
  <button onclick="run()">Get Simulation Results</button>
  </br>
  </br>
  <p class="bold">Output</p>

<div2>
  <div>
  <canvas
    id="afp"
    data-type="radial-gauge"
    data-width="200"
    data-height="200"
    data-major-ticks="0,50,100,150,200,250,300,350,400"
    data-units="Pa"
    data-value-box=false
  >
  </canvas>
  </div>
  Air Flow Pressure
</div2>
<div2>
  <div>
  <canvas
  id="speed"
  data-type="radial-gauge"
  data-width="200"
  data-height="200"
  data-major-ticks="200,400,800,1000,1200,1400,1600,1800,2000"
  data-units="RPM"
  data-value-box=false
  >
  </canvas>
  </div>
Engine Speed
</div2>
<div2>
  <div>
  <canvas
    id="ffr"
    data-type="radial-gauge"
    data-width="200"
    data-height="200"
    data-major-ticks="0,0.5,1,1.5,2,2.5,3,3.5,4"
    data-units="cm^3/min"
    data-value-box=false
  >
  </canvas>
  </div>
  Fuel Flow Rate (cm^3/min)
</div2>

</canvas>
  <script>
    const getPrediction = async function (position, torque, type) {
      if (type === "diesel") {
        const model = await tf.loadLayersModel('https://raw.githubusercontent.com/ex172000/lab-web/master/diesel/model.json');
        pred = model.predict(tf.tensor([position, torque]).reshape([1, 2]));
        return pred.data();
      } else {
        const model = await tf.loadLayersModel('https://raw.githubusercontent.com/ex172000/lab-web/master/petrol/model.json');
        pred = model.predict(tf.tensor([position, torque]).reshape([1, 2]));
        return pred.data();
      }
    }

    var radioButtons = document.getElementsByName("options")

    function demoKnob() {
				// Create knob element, 300 x 300 px in size.
				const knob = pureknob.createKnob(300, 300);

				// Set properties.
				knob.setProperty('angleStart', -0.75 * Math.PI);
				knob.setProperty('angleEnd', 0.75 * Math.PI);
				knob.setProperty('colorFG', '#88ff88');
				knob.setProperty('trackWidth', 0.4);
				knob.setProperty('valMin', 0);
				knob.setProperty('valMax', 100);

				// Set initial value.
				knob.setValue(50);

				/*
				 * Event listener.
				 *
				 * Parameter 'knob' is the knob object which was
				 * actuated. Allows you to associate data with
				 * it to discern which of your knobs was actuated.
				 *
				 * Parameter 'value' is the value which was set
				 * by the user.
				 */
				const listener = function(knob, value) {
					console.log(value);
				};

				knob.addListener(listener);

				// Create element node.
				const node = knob.node();

				// Add it to the DOM.
				const elem = document.getElementById('some_element');
				elem.appendChild(node);
			}


    var posSlider = document.getElementById("pos");
    var torqSlider = document.getElementById("torq");

    posSlider.oninput = function () {
      document.getElementById("posValue").innerHTML = this.value;
    }
    torqSlider.oninput = function () {
      document.getElementById("torqValue").innerHTML = this.value;
    }

    function getSigma(type) {
      if (type === "diesel") {
        return [1.2506192871765371, 0.8401700850752418]
      } else {
        return [0.39536827344266434, 0.27096564078006163]
      }
    }

    function getType() {
      for(var i = 0; i < radioButtons.length; i++) {
        if(radioButtons[i].checked == true) {
          return radioButtons[i].id
        }
      }
    }

    function normal(mu, sigma, nsamples) { // using central limit
      if (!nsamples) nsamples = 3
      if (!sigma) sigma = 1
      if (!mu) mu = 0
      var run_total = 0
      for (var i = 0; i < nsamples; i++) {
        run_total += Math.random()
      }
      return sigma * (run_total - nsamples / 2) / (nsamples / 2) + mu
    }

    function run() {
      var pos = posSlider.value;
      var torq = torqSlider.value;
      var type = getType();

      sigma = getSigma(type);
      var noise_torq = normal(parseFloat(pos), sigma[0], 1)
      var noise_pos = normal(parseFloat(pos), sigma[1], 1)
      getPrediction(noise_torq, noise_pos, type)
        .then((pred) => { setResult(pred) });
    }

    function setResult(pred) {

      document.getElementById('afp').setAttribute('data-value', pred[2] /400 * 100);;
      document.getElementById('speed').setAttribute('data-value', pred[0] /2000 * 100);;
      document.getElementById('ffr').setAttribute('data-value', pred[1] /4 * 100);
    }

    function ready() {
				demoKnob();
    }
    document.addEventListener('DOMContentLoaded', ready, false);

  </script>
