  <!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="https://canvas-gauges.com/download/latest/radial/gauge.min.js"></script>
<script src="https://colinbd.github.io/JSAudioKnobs/knobs.js"></script>
<script src="pureknob.js"></script>

<body>
  <div class="btn-group">
    <input
      type="radio"
      class="btn-check"
      name="options"
      id="diesel"
      autocomplete="off"
      checked
    />
    <label class="btn-secondary" for="diesel">Diesel&nbsp;</label>
    <input type="radio" class="btn-check" name="options" id="petrol" autocomplete="off" />
    <label class="btn-secondary" for="petrol">Petrol</label>

  </div>
  <hr>
  <div2 >
  <!--div id="posKnob"></div-->
  <div class="container">
  <div class="knob" id="speed"></div>
  </div>
  <p>Speed (rpm)</p>
  </div2>

  &nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;

  <div2>
  <!--div id="torqKnob"></div-->
  <div class="container">
  <div class="knob" id="torque"></div>
  </div>
  <p>Torque (Nm)</p>
  </div2>

  <hr>
</br>

<div2>
  <div>
  <canvas
    id="afp"
    data-type="radial-gauge"
    data-width="280"
    data-height="280"
    data-major-ticks="0,50,100,150,200,250,300,350,400"
    data-units="Pa"
    data-value-box=false
  >
  </canvas>
  </div>
  Air Flow Pressure
  <br>
  <input id="afpv">
</div2>
&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;
<div2>
  <div>
  <canvas
    id="ffr"
    data-type="radial-gauge"
    data-width="280"
    data-height="280"
    data-major-ticks="0,0.5,1,1.5,2,2.5,3,3.5,4"
    data-units="cm^3/min"
    data-value-box=false
  >
  </canvas>
  </div>
  Fuel Flow Rate
  <br>
  <input id="ffrv">
</div2>

<script>
    let speedDial = new Knob({
      id: "speed",
      size: "xlarge",
      type: "Oscar",
      lowVal: 0,
      highVal: 50,
      value: 15,
      label: true,
      sensitivity: 0.2,
      lblTxtColor: "#000000"
    });
    let torqDial = new Knob({
      id: "torque",
      size: "xlarge",
      type: "Oscar",
      lowVal: 0,
      highVal: 50,
      value: 20,
      label: true,
      sensitivity: 0.2,
      lblTxtColor: "#000000"
    });
    const getPrediction = async function (position, torque, type) {
      if (type === "diesel") {
        const model = await tf.loadLayersModel('https://raw.githubusercontent.com/ex172000/lab-web/master/diesel/model.json');
        pred = model.predict(tf.tensor([position, torque]).reshape([1, 2]));
        return pred.data();
      } else {
        const model = await tf.loadLayersModel('https://raw.githubusercontent.com/ex172000/lab-web/master/petrol/model.json');
        pred = model.predict(tf.tensor([position, torque]).reshape([1, 2]));
        return pred.data();
      }
    }

    var pos = 15;
    var torq = 20;
    var dim = 180;

    var radioButtons = document.getElementsByName("options")
      var posKnob = pureknob.createKnob(dim, dim);
      posKnob.setValue(pos);
      var posNode = posKnob.node();
      posKnob.addListener(function(knob, value) {
        this.pos = value;
        run()
      })
      var posElem = document.getElementById('posKnob');

      var torqKnob = pureknob.createKnob(dim, dim);
      torqKnob.setValue(torq);
      var torqNode = torqKnob.node();
      torqKnob.addListener(function(knob, value) {
        this.torq = value;
        run()
      })
      var torqElem = document.getElementById('torqKnob');

    function knobChanged(id, val) {
      if (id == 'torque') this.torq = val
      else this.pos = val
      run()
    }

    function demoKnob() {
      posElem.appendChild(posNode);
      torqElem.appendChild(torqNode);
    }

    function getSigma(type) {
      if (type === "diesel") {
        return [1.2506192871765371, 0.8401700850752418]
      } else {
        return [0.39536827344266434, 0.27096564078006163]
      }
    }

    function getType() {
      for(var i = 0; i < radioButtons.length; i++) {
        if(radioButtons[i].checked == true) {
          return radioButtons[i].id
        }
      }
    }

    function normal(mu, sigma, nsamples) { // using central limit
      if (!nsamples) nsamples = 3
      if (!sigma) sigma = 1
      if (!mu) mu = 0
      var run_total = 0
      for (var i = 0; i < nsamples; i++) {
        run_total += Math.random()
      }
      return sigma * (run_total - nsamples / 2) / (nsamples / 2) + mu
    }

    function run() {
      var type = getType();
      sigma = getSigma(type);
      var noise_torq = normal(parseFloat(torq), sigma[0], 1)
      var noise_pos = normal(parseFloat(pos), sigma[1], 1)
      getPrediction(noise_torq, noise_pos, type)
        .then((pred) => { setResult(pred) });
    }

    function setResult(pred) {

      document.getElementById('afp').setAttribute('data-value', pred[2] /400 * 100);
      document.getElementById('ffr').setAttribute('data-value', pred[1] /4 * 100);
      document.getElementById('afpv').value = pred[2];
      document.getElementById('ffrv').value = pred[1];
    }
    document.addEventListener('DOMContentLoaded', demoKnob, false);

  </script>

</body>
